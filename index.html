<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>posicionamento de tabelas</title>
    <link rel="import" href="">
  </head>
  <body style="display: flex; justify-content: center">
    <main>
      <table width="467" height="150" border="1" cellspacing="0">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr align="center">
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr align="right">
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
      </table>
      <br />
      <br />

      <table width="467" height="150" border="1" cellspacing="0">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr align="center">
          <td colspan="4">4</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
      <br />
      <br />
      <table width="467" height="150" border="1" cellspacing="0">
        <tr>
          <td>1</td>
          <td>2</td>
          <td align="center" rowspan="3">3</td>
        </tr>
        <tr align="center">
          <td colspan="2">4</td>
        </tr>
        <tr>
          <td>5</td>
          <td>6</td>
        </tr>
      </table>
    </main>
  </body>
</html>
